<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
</head>
<body>
   <div style="justify-content: center;display: flex;"><h1 style="font-size: medium;display:inline-block;">
        Job Application 
    </h1>
    <p style="font-size: small;display:inline-block">(web)</p>
    </div> 
    <form>
        <div class="row" style="display: inline;padding-right: 20px;">
        <label>first name</label>
        <input type="text" placeholder="Enter first name">
        </div>
        <div class="row 2" style="display: inline;padding-left: 50px;">
            <label>last name</label>
            <input type="text" placeholder="Enter lastname">
        </div>
        <br>
        <div class="row 3" style="display: inline;padding-right: 20px;">
            <label>Email</label>
            <input type="text" placeholder="Enter Email">
        </div>
        <div class="row 4" style="display: inline;padding-left: 50px;">
            <label>Job role</label>
            <input type="text" placeholder="Enter job role">
        </div>
        <br>
        <div class="row 5" style="display: inline;padding-right: 20px;">
            <label>Address</label>
            <input type="text" placeholder="Enter address">
        </div>
        <div class="row 6" style="display: inline;padding-left: 50px;">
            <label>city</label>
            <input type="text" placeholder="Enter city name">
        </div>
        <br>
        <div class="row 7" style="display: inline;padding-right: 20px;">
            <label>Pincode</label>
            <input type="text" placeholder="Enter pincode">
        </div>
        <div class="row 8" style="display: inline;padding-right: 20px;">
            <label>Date</label>
            <input type="date">
        </div>
        <div class="row 9" style="display: inline;padding-right: 20px;">
            <label>upload your Resume</label>
            <input type="file">
        </div>
    </form>

</body>
</html>
