<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display properties</title>
</head>
<body>
    
    <ul>
    
        <li style="display: inline;">home</li>
        <li style="display: inline;">about</li>
        <li style="display: inline;">web design</li>
        <li style="display: inline;">digital marketing</li>
        <li style="display: inline;">contact us</li>
    </ul>
    <span style="display: block;"> example 1</span>
    <span style="display: block;"> example 2</span>
    <span style="display: block;"> example 3</span>
    <span style="display: block;"> example 4</span>
    <p style="display: none;"> i am thamothiran i love my love feelings</p>
    <span style="display: block;visibility: hidden;"> example 1</span>
    <span style="display: block;"> example 2</span>
    <div class="first" style="display: inline;">
    <label>karthi</label>
    <input type="text"placeholder=enter>
    </div>
    <div class="second" style="display: inline; padding-left: 50px;">
    <label >karthi</label>
    <input type="text"placeholder=enter>
</div>
    <span style="display: block;"> example 3</span>
    <span style="display: block;"> example 4</span>
    
</body>
</html>
